
spring:
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:file:./data/demo
    driver-class-name: org.h2.Driver
    username: sa
    password:
  data:
    web:
      pageable:
        one-indexed-parameters: true

  h2:
    console:
      enabled: true
